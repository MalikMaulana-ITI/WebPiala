server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    # Blok utama untuk menangani request ke Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Blok untuk meneruskan request ke Vite (aset JS/CSS) via HTTP
    location ~* ^/(@vite|resources|node_modules) {
        proxy_pass http://vite:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Blok untuk meneruskan request PHP ke layanan 'app'
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}